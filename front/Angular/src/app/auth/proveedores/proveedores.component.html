
<div class='test'>
  <div style='float: right;'>
      <button type="button" class="btn btn-dark" (click)="logout()">Log Out</button>
  </div>
</div>

<div class="container">
    <p>Listado de materiales por proveedor</p>
    <button routerLink="/auth/agregar" type="button" class="btn btn-success">Agregar</button>
    
    

<table class="table table-striped table-dark table-responsive" style="text-align: center">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Editar</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let m of list">
        <td>{{m.id}}</td>
        <td>{{m.nombre}}</td>
        <td>{{m.descripcion}}</td>
        <td><button (click)="update(m.id)" type="button" class="btn btn-primary">Editar</button></td>
        <td><button (click)="delete(m.id)" type="button" class="btn btn-danger">Eliminar</button></td>
      </tr>
    </tbody>
  </table>
</div>
